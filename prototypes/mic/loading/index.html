<style>
  body{
    margin: 0;
    padding: 0;
  }
  img{
    width: 375px;
    z-index: -1;
    margin-left: 30px;
  }

.container {
  background-color: #EBF9F8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 220px;
  width: 300px;
  overflow: hidden;
  z-index: 2;
  position: fixed;
  top: 100;
  left: 50;
}

ul {
  display: flex;
}
ul li {
  width: 20px;
  height: 20px;
  margin: 10px;
  list-style-type: none;
  transition: 0.5s all ease;
}
ul li:nth-child(1) {
  animation: right-1 1s infinite alternate;
  background-color: #2F4A63;
  animation-delay: 100ms;
}
@keyframes right-1 {
  0% {
    transform: translateY(-60px);
  }
  100% {
    transform: translateY(60px);
  }
}
ul li:nth-child(2) {
  animation: right-2 1s infinite alternate;
  background-color: #2F4A63;
  animation-delay: 200ms;
}
@keyframes right-2 {
  0% {
    transform: translateY(-70px);
  }
  100% {
    transform: translateY(70px);
  }
}
ul li:nth-child(3) {
  animation: right-3 1s infinite alternate;
  background-color: #2F4A63;
  animation-delay: 300ms;
}
@keyframes right-3 {
  0% {
    transform: translateY(-80px);
  }
  100% {
    transform: translateY(80px);
  }
}
ul li:nth-child(4) {
  animation: right-4 1s infinite alternate;
  background-color: #2F4A63;
  animation-delay: 400ms;
}
@keyframes right-4 {
  0% {
    transform: translateY(-90px);
  }
  100% {
    transform: translateY(90px);
  }
}
ul li:nth-child(5) {
  animation: right-5 1s infinite alternate;
  background-color: #2F4A63;
  animation-delay: 500ms;
}
@keyframes right-5 {
  0% {
    transform: translateY(-100px);
  }
  100% {
    transform: translateY(100px);
  }
}

canvas{
  position: relative;
  left: -260px !important;
  top: -360px !important;
}

#generating-quotes{
  position: fixed;
  top: 255px;
  left: 535px;
  z-index: 3;
  height: 64px;
  width: 124px;
}

#loading-quotes{
  position: fixed;
  top: 242px;
  left: 965px;
  z-index: 3;
  height: 56px;
  width: 85px;
}

#arrows{
    display: block;
    width: 220px;
    position: fixed;
    z-index: 2;
    top: 180;
    opacity: 0.3;
    left: 898;
    animation-name: arrows;
    animation-duration: 16s;
    animation-iteration-count:infinite;
    animation-timing-function: linear;
}

@keyframes arrows {
    0% {transform: rotate(360deg);}
    100% {transform: rotate(0deg);}
}


</style>
<body>

    <div class="container">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    
    
    <img src="image.jpg">



</body>
