<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <script src="js/yes-no.js"></script>
</head>

<body>

    <img class="sticky-header" src="img/header/02.jpg">

    <div class="content">

        <div class="section">
            <h3 style="margin-bottom:10px;">Would you like us to retrieve your MPAN number and consumption data?</h3>
            <p id="extra-padding">We will search industry held data to retrieve details like your MPAN number, estimated consumtpion and your supplier.</p>
                <ul class="toggles">
                    <li>
                        <label class="yes" id="yesLabel1" onclick="location.href='question-04-alt.html';">
                            <input type="radio" name="optradio">
                            <img id="yesButton1" class="check_img" src="img/radio-unchecked.svg" width="24px" height="24px" />
                            <div class="check_txt">Yes</div>
                        </label>
                    </li>
                    <li>
                        <label class="no" id="noLabel1" onclick="location.href='question-04.html';">
                            <input type="radio" name="optradio">
                            <img id="noButton1" class="check_img" src="img/radio-unchecked.svg" width="24px" height="24px" />
                            <div class="check_txt">No</div>
                        </label>
                    </li>
                </ul>
        </div>

    </div>

    

</body>

</html>
