<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../core/css/v2.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <script src="js/yes-no.js"></script>
</head>

<body>

    <img class="sticky-header" src="../core/img/header/alt/09.jpg">

    <div class="content">

        <div class="question">
            <div class="question">
                <label class="large-label">Email Address</label>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" placeholder="e.g. name@domain.com" onblur="toggleTick(this, 'tick6')" /><img src="../core/img/check.svg" class="tick" id="tick6" />

                <label  class="large-label">Phone Number</label>
                <input type="number" pattern="[0-9]*" name="phone" autocomplete="tel" placeholder="e.g. 0200 000 0000" onblur="toggleTick(this, 'tick7')" /><img src="../core/img/check.svg" class="tick" id="tick7" />
            </div>
            
            <a href="../core/loading.html" style="margin-top:20px;" class="button">See Results</a>
        </div>

    </div>

    

</body>

</html>
