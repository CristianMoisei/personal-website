<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <script>
        function showPhoneModal(){
            document.getElementById('call-modal').style.display='inline';
            document.getElementById('overlay-02').style.display='inline';
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var result = getUrlParameter('results');
        var supplier = getUrlParameter('suppliers');

        function resultsRedirect(){
            document.location.href = 'results-' + supplier + '-' + result + '.html';
        }

        setTimeout(resultsRedirect, 5000);
    </script>
</head>


<body style="background-color: #EEEEEE">
    <div id="header">
        <img id="logo" src="img/logo.jpg" onclick="window.history.back();">
        <img id="phone" src="img/phone.jpg" onclick="showPhoneModal()">
    </div>

    <img id="call-modal" onclick="document.getElementById('call-modal').style.display='none'; document.getElementById('overlay-02').style.display='none';" src="img/call-modal.png">
    <img id="overlay-02" src="img/overlay-02.png">
    
    <img id="arrows" src="img/spinning-arrows.jpg">
    <img onclick="resultsRedirect()" id="loading-results" src="img/loading-results.jpg">
    <div class="content">
        <div id="dify-pitch">
            <h3>Did you know we can handle all this for you next time?</h3>
            <p>With our exclusive <strong>Do It For You service</strong>, every time your contract is up for renewal, we can help you find the right package.</p>
            <img src="img/dify-logo.png">
        </div>
    </div>
</body>

</html>
